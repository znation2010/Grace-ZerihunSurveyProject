<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form">
      <input id="name" type="text" placeholder="Enter your name">
      <label id="name-label"for="name"></label>
      <input id="email" type="email" placeholder="Enter your E-mail">
      <label id="email-label"for="email"></label>
      <input id="number" type="number" min="1" max="120" placeholder="Enter your Age">
      <label id="number-label"for="number"></label>
