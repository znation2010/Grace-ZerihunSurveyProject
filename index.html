<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form">
      <h3>Name</h3>
      <input id="name" type="text" placeholder="Enter your name">
      <label id="name-label"for="name"></label>
      <br><br>
      <h3>E-mail</h3>
      <input id="email" type="email" placeholder="Enter your E-mail">
      <label id="email-label"for="email"></label>
      <h3>Age</h3>
      <input id="number" type="number" min="1" max="120" placeholder="Enter your Age">
      <label id="number-label"for="number"></label>
      <h4>What is your favorite feature of freeCodeCamp?</h4>
      <select id="dropdown"name="choose">
      <option disabled value>"Select current role"</option>
      <option value="Zerihun">Zerihun</option>
      <option value="Grace">Grace</option>
      </select>
      <h4>Would you recommend freeCodeCamp to a friend?</h4>
      <ul>
        <li><label>yes<input name="radio-button" value="1" type="radio"></label></li>
        <li><label>No<input name="radio-button" value="1" type="radio"></label></li>
        <li><label>Unsure<input name="radio-button" value="1" type="radio"></label></li>
        
      </ul>
      <ul id="Preference">
        <li class="checkbox"><label><input name="prefer" value="1" type="checkbox">Date of birth</label></li>
        <li class="checkbox"><label><input name="prefer" value="1" type="checkbox">Gender</label></li>
        <h4>Any comments or suggestions?</h4>
        <textarea name="comment" id="comments" placeholder="Enter your comment"></textarea>
        <button id="submit" type="submit">Submit</button>
      </ul>  
    </form>
  </body>
</html>
